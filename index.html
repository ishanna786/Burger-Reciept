<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishas Burger Reciept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ishas Burger Reciept</h1>
    <br>
    <br>
    <div class="wrapper">
      <div class="reciept">
        <h2 class="reciept__title">Ishas Burger House</h2>
        <p class="reciept__address">551 Burger Street, B City, Bangladesh</p>
  
        <div class="reciept__number">Order 187</div>
        <div class="reciept__items">
          <span class="reciept__items__name">Big Burger</span>
          <span class="reciept__items__price">500</span>
          
        </div>
        <div class="reciept__items2">
          <span class="reciept__items__name">Small Burger</span>
            <span class="reciept__items__price">300</span>
            
          </div>
          
          <div class="reciept__items3">
            <span class="reciept__items__name">Cold Drink</span>
            <span class="reciept__items__price">200</span>
            
          </div>
          <br>
          <span class="reciept__total"><b> SUBTOTAL</b></span>
          <span class="reciept__items__price">1000</span>
        </div>
      </div>
        
        <button class="save">Save Reciept</button>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="./index.js"></script>
 



    </div>
    <script src="index.js"></script>
</body>
</html>
